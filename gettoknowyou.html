    <div class="gettoknowyou">
        <h1>User Registration Form</h1>

        <form id="registrationForm">
            <!-- Full Name Field -->
            <label>Full Name: <input type="text" name="fullName" required></label>
            <span class="error" id="nameError"></span>

            <br><br>

            <!-- Username Field -->
            <label>Username: <input type="text" name="username" required></label>
            <span class="error" id="usernameError"></span>

            <br><br>

            <!-- Email Field -->
            <label>Email: <input type="email" name="email" required></label>
            <span class="error" id="emailError"></span>

            <br><br>

            <!-- Password Field -->
            <label>Password: <input type="password" name="password" required></label>
            <span class="error" id="passwordError"></span>

            <br><br>

            <!-- Confirm Password Field -->
            <label>Confirm Password: <input type="password" name="confirmPassword" required></label>
            <span class="error" id="confirmPasswordError"></span>

            <br><br>

            <!-- Phone Number Field -->
            <label>Phone Number: <input type="tel" name="phoneNumber" required></label>
            <span class="error" id="phoneError"></span>

            <br><br>

            <!-- Date of Birth Field -->
            <label>Date of Birth: <input type="date" name="dob" required></label>
            <span class="error" id="dobError"></span>

            <br><br>

            <!-- Terms and Conditions Checkbox -->
            <label><input type="checkbox" name="terms"> I agree to the terms and conditions</label>
            <span class="error" id="termsError"></span>

            <br><br>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
        <script src="proj6.js"></script>
