    <div class="reviews">

        <h2>Leave a Review</h2>
        <form id="reviewForm">
            <label for="customerName">Your Name:</label>
            <input type="text" id="customerName" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" placeholder="1234567890" required>
            <p id="phoneMessage"></p>

            <label for="reviewText">Your Review:</label>
            <textarea id="reviewText" required></textarea>

            <label>Rate Our Service:</label>
            <label><input type="checkbox" value="Excellent"> Excellent</label>
            <label><input type="checkbox" value="Good"> Good</label>
            <label><input type="checkbox" value="Average"> Average</label>
            <label><input type="checkbox" value="Poor"> Poor</label>
            <button type="button" id="submitReview">Submit Review</button>
        </form>

        <h3>Customer Reviews:</h3>
        <ul id="reviewList"></ul>

        <h2>Upload an Image or Document</h2>
        <input type="file" id="fileInput">
        <h3>Uploaded File Preview:</h3>
        <pre id="fileContents"></pre>
        <script defer src="proj7.js"></script>

    </div>
